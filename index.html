      <div class="input-container">
        <input v-model="messageInput" @keyup.enter="sendMessage" type="text" placeholder="Type your message">
        <button @click="sendMessage">Send</button>
      </div>
    </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        messages: [],
        users: [],
        messageInput: '',
        addUsernameInput: '',
        currentUser: {
          username: 'User',
          tag: '#0000', // Placeholder tag
          profilePicture: 'https://via.placeholder.com/50', // Placeholder image URL
        },
        isEditingProfile: false,
        editedProfile: {
          username: '',
          tag: '',
          profilePicture: '',
        },
      },
      methods: {
        sendMessage() {
          const message = this.messageInput.trim();
          if (message !== '') {
            const newMessage = {
              text: message,
              user: {
                username: this.currentUser.username,
                tag: this.currentUser.tag,
                profilePicture: this.currentUser.profilePicture,
              },
              timestamp: new Date().toLocaleTimeString(),
            };
            this.messages.push(newMessage);
            this.messageInput = '';
          }
        },
        startEditingProfile() {
          this.isEditingProfile = true;
          this.editedProfile.username = this.currentUser.username;
          this.editedProfile.tag = this.currentUser.tag;
          this.editedProfile.profilePicture = this.currentUser.profilePicture;
        },
        saveProfileChanges() {
          this.currentUser.username = this.editedProfile.username;
          this.currentUser.tag = this.editedProfile.tag;
          this.currentUser.profilePicture = this.editedProfile.profilePicture;
          this.isEditingProfile = false;
        },
        addUser() {
          const username = this.addUsernameInput.trim();
          if (username !== '') {
            const tag = '#' + Math.floor(1000 + Math.random() * 9000); // Generate a random 4-digit tag
            const newUser = { username, tag };
            this.users.push(newUser);
            this.addUsernameInput = '';
          }
        },
        removeUser(user) {
          const index = this.users.indexOf(user);
          if (index !== -1) {
            this.users.splice(index, 1);
          }
        },
        handleFileUpload(event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = () => {
              this.editedProfile.profilePicture = reader.result;
            };
            reader.readAsDataURL(file);
          }
        },
      },
      template: `
        <div>
          <div class="header">
            <h3>Discord Chat</h3>
            <div class="profile" v-if="!isEditingProfile" @click="startEditingProfile">
              <img :src="currentUser.profilePicture" alt="Profile" style="width: 30px; height: 30px;">
              <span>{{ currentUser.username + currentUser.tag }}</span>
              <span v-if="currentUser.username === 'Aspwarm'" class="owner-tag">Owner</span>
            </div>
            <div v-else>
              <input v-model="editedProfile.username" type="text" placeholder="Enter username">
              <input v-model="editedProfile.tag" type="text" placeholder="Enter tag" maxlength="4">
              <input type="file" @change="handleFileUpload" accept="image/*">
              <button @click="saveProfileChanges">Save</button>
            </div>
          </div>
          <div class="user-list">
            <div v-for="user in users" :key="user.username" class="user-list-item">
              {{ user.username + user.tag }}
              <button @click="removeUser(user)">Remove</button>
            </div>
          </div>
          <div class="messages">
            <div v-for="(message, index) in messages" :key="index" class="message">
              <div class="profile">
                <img :src="message.user.profilePicture" alt="Profile" style="width: 20px; height: 20px; margin-right: 5px;">
                <strong>{{ message.user.username + message.user.tag }}</strong>
                </div>
              <p>{{ message.text }}</p>
              <small class="text-muted">{{ message.timestamp }}</small>
            </div>
          </div>
          <div class="input-container">
            <input v-model="messageInput" @keyup.enter="sendMessage" type="text" placeholder="Type your message">
            <button @click="sendMessage">Send</button>
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
