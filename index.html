<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    main {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    p {
      margin-top: 20px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .hint {
      font-style: italic;
    }
  </style>
</head>

<body>

  <main>
    <h1>Password Strength Game</h1>
    <label for="password">Create a Strong Password:</label>
    <input type="password" id="password" placeholder="Type your password">
    <button onclick="checkPassword()">Check Password Strength</button>
    <p id="result"></p>
  </main>

  <script>
    const levels = [
      { strength: 'Weak', message: 'Your password is weak. Try adding numbers and special characters.' },
      { strength: 'Moderate', message: 'Your password is moderate. Consider adding more complexity.' },
      { strength: 'Strong', message: 'Congratulations! Your password is strong.' },
    ];

    function checkPassword() {
      const passwordInput = document.getElementById('password').value;
      const resultElement = document.getElementById('result');

      // Get the current level
      const currentLevel = getCurrentLevel(passwordInput);

      resultElement.textContent = `${currentLevel.message} Password Strength: ${currentLevel.strength}`;
      resultElement.className = currentLevel.strength.toLowerCase();
    }

    function getCurrentLevel(password) {
      // Evaluate password strength and determine the current level
      let strength = 'Weak';

      if (password.length >= 8) {
        strength = 'Moderate';
      }

      if (password.length >= 12 && /[0-9]/.test(password) && /[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        strength = 'Strong';
      }

      // Return the corresponding level
      return levels.find(level => level.strength === strength);
    }
  </script>

</body>

</html>
