<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... (your existing head content) ... -->
</head>
<body>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      // ... (your existing data properties) ...
      showEmojiPicker: false,
      selectedEmoji: '',
      emojiList: ['😊', '😂', '😍', '👍', '👎', '🙌', '🎉', '🔥', '❤️', '🚀'],
    },
    // ... (your existing created, methods, and template) ...
    methods: {
      // ... (your existing methods) ...
      toggleEmojiPicker() {
        this.showEmojiPicker = !this.showEmojiPicker;
      },
      selectEmoji(emoji) {
        this.selectedEmoji = emoji;
        this.messageInput += emoji;
        this.showEmojiPicker = false;
      },
    },
    template: `
      <div>
        <!-- ... (your existing template) ... -->
        <div class="input-container">
          <input v-model="messageInput" type="text" placeholder="Type your message">
          <button @click="toggleEmojiPicker">😊</button>
          <div v-if="showEmojiPicker" class="emoji-picker">
            <button v-for="emoji in emojiList" :key="emoji" @click="selectEmoji(emoji)">{{ emoji }}</button>
          </div>
          <button @click="sendMessage">Send</button>
        </div>
      </div>
    `,
  });
</script>

</body>
</html>
