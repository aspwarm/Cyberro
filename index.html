<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    main {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    input {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    p {
      margin-top: 20px;
      font-size: 16px;
    }

    .weak {
      color: red;
    }

    .moderate {
      color: orange;
    }

    .strong {
      color: green;
    }

    .requirements {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <main>
    <h1>Password Strength Game</h1>
    <label for="password">Create a Strong Password:</label>
    <input type="password" id="password" placeholder="Type your password">
    <button onclick="checkPassword()">Check Password Strength</button>
    <p id="result"></p>
    <div id="requirements" class="requirements"></div>
  </main>

  <script>
    const levels = [
      { strength: 'Weak', message: 'Your password is weak. Try adding:', requirements: ['at least 8 characters'] },
      { strength: 'Moderate', message: 'Your password is moderate. Consider adding:', requirements: ['at least 12 characters', 'numbers', 'special characters'] },
      { strength: 'Strong', message: 'Congratulations! Your password is strong.' },
    ];

    function checkPassword() {
      const passwordInput = document.getElementById('password').value;
      const resultElement = document.getElementById('result');
      const requirementsElement = document.getElementById('requirements');

      // Get the current level
      const currentLevel = getCurrentLevel(passwordInput);

      resultElement.textContent = `${currentLevel.message} Password Strength: ${currentLevel.strength}`;
      resultElement.className = currentLevel.strength.toLowerCase();

      // Display requirements for improvement
      requirementsElement.innerHTML = '';
      if (currentLevel.requirements) {
        const requirementsList = document.createElement('ul');
        currentLevel.requirements.forEach(requirement => {
          const listItem = document.createElement('li');
          listItem.textContent = requirement;
          requirementsList.appendChild(listItem);
        });
        requirementsElement.appendChild(requirementsList);
      }
    }

    function getCurrentLevel(password) {
      // Evaluate password strength and determine the current level
      let strength = 'Weak';

      if (password.length >= 8) {
        strength = 'Moderate';
      }

      if (password.length >= 12 && /\d/.test(password) && /[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        strength = 'Strong';
      }

      // Return the corresponding level
      return levels.find(level => level.strength === strength);
    }
  </script>

</body>

</html>
