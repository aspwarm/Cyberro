<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Profile Chat Bot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Add your existing styles here */
  </style>
</head>
<body>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      messages: [],
      users: [],
      messageInput: '',
      currentUser: {
        username: 'User',
        tag: '#' + Math.floor(1000 + Math.random() * 9000),
        profilePicture: 'https://via.placeholder.com/50',
      },
      groups: [],
      selectedGroup: null,
    },
    methods: {
      sendMessage() {
        const message = this.messageInput.trim();
        if (message !== '') {
          const newMessage = {
            text: message,
            user: {
              username: this.currentUser.username,
              tag: this.currentUser.tag,
              profilePicture: this.currentUser.profilePicture,
            },
            timestamp: new Date().toLocaleTimeString(),
          };
          this.messages.push(newMessage);
          this.messageInput = '';
        }
      },
      createGroup() {
        const groupName = prompt('Enter the group name:');
        if (groupName) {
          const newGroup = {
            name: groupName,
            members: [this.currentUser],
            messages: [],
          };
          this.groups.push(newGroup);
          this.selectedGroup = newGroup;
        }
      },
      selectGroup(group) {
        this.selectedGroup = group;
      },
      leaveGroup() {
        this.selectedGroup = null;
      },
    },
    template: `
      <div>
        <div>
          <button @click="createGroup">Create Group</button>
        </div>
        <div v-if="selectedGroup">
          <h2>{{ selectedGroup.name }}</h2>
          <div v-for="(message, index) in selectedGroup.messages" :key="index">
            <p>{{ message.user.username + message.user.tag }}: {{ message.text }}</p>
          </div>
          <div>
            <input v-model="messageInput" type="text" placeholder="Type your message">
            <button @click="sendMessage">Send</button>
          </div>
        </div>
      </div>
    `,
  });
</script>
</body>
</html>
