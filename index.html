<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord-Inspired Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #36393F;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #app {
      width: 600px;
      height: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      background-color: #2F3136;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #202225;
      padding: 10px;
      border-bottom: 1px solid #3C4043;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile {
      display: flex;
      align-items: center;
      color: #FFFFFF;
    }

    .profile img {
      border-radius: 50%;
      margin-right: 10px;
    }

    .owner-tag {
      background-color: #7289DA;
      color: #FFFFFF;
      padding: 3px 6px;
      font-size: 10px;
      margin-left: 5px;
      border-radius: 3px;
    }

    .user-list {
      padding: 10px;
      overflow-y: auto;
      max-height: 200px; /* Adjust as needed */
    }

    .user-list-item {
      margin-bottom: 5px;
      color: #FFFFFF;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #36393F;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      background-color: #40444B;
      border-radius: 8px;
      padding: 10px;
    }

    .message p {
      margin: 0;
      color: #FFFFFF;
    }

    .timestamp {
      color: #72767d;
      font-size: 10px;
      margin-top: 5px;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #3C4043;
    }

    .input-container input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #40444B;
      color: #FFFFFF;
    }

    .input-container button {
      background-color: #7289DA;
      color: #FFFFFF;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      messages: [],
      users: [],
      messageInput: '',
      currentUser: {
        username: 'User',
        tag: '#0000', // Placeholder tag
        profilePicture: 'https://via.placeholder.com/50', // Placeholder image URL
      },
      isEditingProfile: false,
      editedProfile: {
        username: '',
        tag: '',
        profilePicture: '',
      },
    },
    methods: {
      sendMessage() {
        const message = this.messageInput.trim();
        if (message !== '') {
          const newMessage = {
            text: message,
            user: {
              username: this.currentUser.username,
              tag: this.currentUser.tag,
              profilePicture: this.currentUser.profilePicture,
            },
            timestamp: new Date().toLocaleTimeString(),
          };
          this.messages.push(newMessage);
          this.messageInput = '';
        }
      },
      startEditingProfile() {
        this.isEditingProfile = true;
        this.editedProfile.username = this.currentUser.username;
        this.editedProfile.tag = this.currentUser.tag;
        this.editedProfile.profilePicture = this.currentUser.profilePicture;
      },
      saveProfileChanges() {
        this.currentUser.username = this.editedProfile.username;
        this.currentUser.tag = this.editedProfile.tag;
        this.currentUser.profilePicture = this.editedProfile.profilePicture;
        this.isEditingProfile = false;
      },
      removeUser(user) {
        const index = this.users.indexOf(user);
        if (index !== -1) {
          this.users.splice(index, 1);
        }
      },
      handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            this.editedProfile.profilePicture = reader.result;
          };
          reader.readAsDataURL(file);
        }
      },
    },
    template: `
      <div>
        <div class="header">
          <div class="profile" v-if="!isEditingProfile" @click="startEditingProfile">
            <img :src="currentUser.profilePicture" alt="Profile" style="width: 30px; height: 30px;">
            <span>{{ currentUser.username + currentUser.tag }}</span>
          </div>
          <div v-else>
            <input v-model="editedProfile.username" type="text" placeholder="Enter username">
            <input v-model="editedProfile.tag" type="text" placeholder="Enter tag" maxlength="4">
            <input type="file" @change="handleFileUpload">
            <button @click="saveProfileChanges">Save</button>
          </div>
        </div>
        <div class="user-list">
          <div v-for="user in users" :key="user.username" class="user-list-item">
            {{ user.username + user.tag }}
            <button @click="removeUser(user)">Remove</button>
          </div>
        </div>
        <div class="messages">
          <div v-for="(message, index) in messages" :key="index" class="message">
            <div class="profile">
              <img :src="message.user.profilePicture" alt="Profile" style="width: 20px; height: 20px; margin-right: 5px;">
              <span>{{ message.user.username + message.user.tag }}</span>
            </div>
            <p>{{ message.text }}</p>
            <span class="timestamp">{{ message.timestamp }}</span>
          </div>
        </div>
        <div class="input-container">
          <input v-model="messageInput" type="text" placeholder="Type your message">
          <button @click="sendMessage">Send</button>
        </div>
      </div>
    `,
  });
</script>

</body>
</html>
