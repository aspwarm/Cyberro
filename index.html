<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #36393F;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #app {
      width: 400px;
      height: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      background-color: #2F3136;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #202225;
      padding: 10px;
      border-bottom: 1px solid #3C4043;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h3 {
      margin: 0;
      font-weight: 700;
      font-size: 16px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      border-radius: 50%;
      margin-right: 10px;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .message p {
      margin: 0;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #3C4043;
    }

    .input-container input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #40444B;
      color: #FFFFFF;
    }

    .input-container button {
      background-color: #7289DA;
      color: #FFFFFF;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      messages: [],
      messageInput: '',
      currentUser: {
        username: 'User',
        profilePicture: 'https://via.placeholder.com/50', // Placeholder image URL
      },
      isEditingProfile: false,
      editedProfile: {
        username: '',
        profilePicture: '',
      },
    },
    methods: {
      sendMessage() {
        const message = this.messageInput.trim();
        if (message !== '') {
          const newMessage = {
            text: message,
            user: {
              username: this.currentUser.username,
              profilePicture: this.currentUser.profilePicture,
            },
            timestamp: new Date().toLocaleTimeString(),
          };
          this.messages.push(newMessage);
          this.messageInput = '';
        }
      },
      startEditingProfile() {
        this.isEditingProfile = true;
        this.editedProfile.username = this.currentUser.username;
        this.editedProfile.profilePicture = this.currentUser.profilePicture;
      },
      saveProfileChanges() {
        this.currentUser.username = this.editedProfile.username;
        this.currentUser.profilePicture = this.editedProfile.profilePicture;
        this.isEditingProfile = false;
      },
    },
    template: `
      <div>
        <div class="header">
          <h3>Discord Chat</h3>
          <div class="profile" v-if="!isEditingProfile" @click="startEditingProfile">
            <img :src="currentUser.profilePicture" alt="Profile" style="width: 30px; height: 30px;">
            <span>{{ currentUser.username }}</span>
          </div>
          <div v-else>
            <input v-model="editedProfile.username" type="text" placeholder="Enter username">
            <input v-model="editedProfile.profilePicture" type="text" placeholder="Enter profile picture URL">
            <button @click="saveProfileChanges">Save</button>
          </div>
        </div>
        <div class="messages">
          <div v-for="(message, index) in messages" :key="index" class="message">
            <div class="profile">
              <img :src="message.user.profilePicture" alt="Profile" style="width: 20px; height: 20px; margin-right: 5px;">
              <strong>{{ message.user.username }}</strong>
            </div>
            <p>{{ message.text }}</p>
            <small class="text-muted">{{ message.timestamp }}</small>
          </div>
        </div>
        <div class="input-container">
          <input v-model="messageInput" @keyup.enter="sendMessage" type="text" placeholder="Type your message">
          <button @click="sendMessage">Send</button>
        </div>
      </div>
    `,
  });
</script>

</body>
</html>
