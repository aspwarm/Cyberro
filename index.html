<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Profile Chat Bot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #36393F;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #app {
      width: 600px;
      height: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      background-color: #2F3136;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #202225;
      padding: 10px;
      border-bottom: 1px solid #3C4043;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h3 {
      margin: 0;
      font-weight: 700;
      font-size: 16px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      border-radius: 50%;
      margin-right: 10px;
    }

    .owner-tag {
      background-color: #7289DA;
      color: #FFFFFF;
      padding: 3px 6px;
      font-size: 10px;
      margin-left: 5px;
      border-radius: 3px;
    }

    .user-list {
      padding: 10px;
      overflow-y: auto;
    }

    .user-list-item {
      margin-bottom: 5px;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .message p {
      margin: 0;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #3C4043;
    }

    .input-container input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #40444B;
      color: #FFFFFF;
    }

    .input-container button {
      background-color: #7289DA;
      color: #FFFFFF;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="app"></div
