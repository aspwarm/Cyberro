<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Twitter-like Site</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f8fa; /* Twitter-like background color */
    }

    header {
      background-color: #1da1f2; /* Twitter-like blue color */
      padding: 10px;
      text-align: center;
      color: #fff;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .tweet {
      border-bottom: 1px solid #e1e8ed;
      padding: 10px;
    }

    .tweet:last-child {
      border-bottom: none;
    }

    .tweet p {
      margin: 0;
    }

    footer {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
      box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
    }

    .compose {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e1e8ed;
    }

    textarea {
      width: 80%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }

    button {
      padding: 8px;
      background-color: #1da1f2; /* Twitter-like blue color */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h1>My Twitter-like Site</h1>
  </header>

  <main>
    <!-- Tweets -->
    <div class="tweet">
      <p>User1: This is a tweet!</p>
    </div>
    <div class="tweet">
      <p>User2: Another tweet here.</p>
    </div>
    <!-- Add more tweets as needed -->

    <!-- Compose Tweet -->
    <div class="compose">
      <textarea placeholder="Compose your tweet..."></textarea>
      <button>Tweet</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 My Twitter-like Site</p>
  </footer>

</body>

</html>
