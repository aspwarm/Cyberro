<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord-Inspired Chat with GIFs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* ... (your existing styles) ... */
  </style>
</head>
<body>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      // ... (your existing data properties) ...
      gifInput: '', // New property to store the selected GIF
    },
    methods: {
      // ... (your existing methods) ...

      // New method to handle GIF selection
      selectGif(gif) {
        this.messageInput += gif; // Append the selected GIF to the message input
        this.gifInput = ''; // Clear the GIF input after selecting
      },

      // New method to fetch GIFs from Giphy API
      searchGifs() {
        const apiKey = 'dAAg452chQgEiTQaAXSeZ7Me1jCtT98U';
        const apiUrl = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${this.gifInput}&limit=5`;

        axios.get(apiUrl)
          .then(response => {
            const gifs = response.data.data.map(gif => gif.images.fixed_height.url);
            // Render the fetched GIFs or update your UI accordingly
            console.log(gifs);
          })
          .catch(error => {
            console.error('Error fetching GIFs:', error);
          });
      },
    },
    template: `
      <div>
        <!-- ... (your existing HTML structure) ... -->

        <div class="input-container">
          <input v-model="messageInput" type="text" placeholder="Type your message">
          <button @click="searchGifs">Search GIFs</button>
          <input v-model="gifInput" type="text" placeholder="Search GIFs">
          <!-- Render GIFs here based on the search results -->
          <!-- You can use a separate component for displaying GIFs -->
        </div>
      </div>
    `,
  });
</script>

</body>
</html>
