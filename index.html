<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube-like Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff0000; /* YouTube-like red color */
      padding: 10px;
      text-align: center;
      color: #ffffff;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .video {
      width: 300px;
      margin: 20px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>My YouTube-like Website</h1>
  </header>

  <main>
    <!-- Video 1 -->
    <div class="video">
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0"
        allowfullscreen></iframe>
      <h2>Video Title 1</h2>
      <p>Video description goes here.</p>
    </div>

    <!-- Video 2 -->
    <div class="video">
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0"
        allowfullscreen></iframe>
      <h2>Video Title 2</h2>
      <p>Video description goes here.</p>
    </div>

    <!-- Add more video sections as needed -->

  </main>

  <footer>
    <p>&copy; 2023 My YouTube-like Website</p>
  </footer>

</body>

</html>
