<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Chat Platform</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    form h2 {
      margin-bottom: 10px;
    }

    form input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 8px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button {
      width: 50%;
      margin-top: 10px;
    }

    #chat {
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      border-bottom: 1px solid #ddd;
    }

    #user-input {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    #message-input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }
  </style>
</head>

<body>

  <header>
    <h1>Welcome to My Chat Platform</h1>
  </header>

  <main>
    <form id="registration-form">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="button" onclick="registerUser()">Register</button>
    </form>

    <form id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="button" onclick="loginUser()">Login</button>
    </form>

    <section id="chat"></section>

    <section id="user-input">
      <input type="text" id="message-input" placeholder="Type your message">
      <button type="button" onclick="sendMessage()">Send</button>
    </section>
  </main>

  <script>
    function registerUser() {
      const usernameInput = document.getElementById('register-username');
      const passwordInput = document.getElementById('register-password');
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (username !== '' && password !== '') {
        // Perform registration logic here (not implemented in this example)
        console.log('User registered:', username);
        usernameInput.value = '';
        passwordInput.value = '';
      }
    }

    function loginUser() {
      const usernameInput = document.getElementById('login-username');
      const passwordInput = document.getElementById('login-password');
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (username !== '' && password !== '') {
        // Perform login logic here (not implemented in this example)
        console.log('User logged in:', username);
        usernameInput.value = '';
        passwordInput.value = '';
      }
    }

    // sendMessage function remains the same
  </script>

</body>

</html>
