<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Profile Chat Bot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* ... (existing styles) */

    .group-list {
      padding: 10px;
      overflow-y: auto;
      width: 150px;
      background-color: #202225;
      color: #FFFFFF;
    }

    .group-list-item {
      margin-bottom: 5px;
      cursor: pointer;
    }

    .group-list-item:hover {
      background-color: #7289DA;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      // ... (existing data)
      groups: [],
      selectedGroup: null,
    },
    methods: {
      // ... (existing methods)

      createGroup() {
        const groupName = prompt('Enter the group name:');
        if (groupName) {
          const newGroup = {
            name: groupName,
            members: [this.currentUser],
          };
          this.groups.push(newGroup);
          this.selectedGroup = newGroup;
        }
      },

      selectGroup(group) {
        this.selectedGroup = group;
      },

      leaveGroup() {
        this.selectedGroup = null;
      },
    },
    template: `
      <div>
        <div class="header">
          <!-- ... (existing header) -->
        </div>
        <div class="group-list">
          <div v-for="group in groups" :key="group.name" class="group-list-item" @click="selectGroup(group)">
            {{ group.name }}
          </div>
          <button @click="createGroup">Create Group</button>
        </div>
        <div v-if="selectedGroup" class="messages">
          <!-- ... (existing messages section) -->
        </div>
        <div class="input-container">
          <input v-model="messageInput" type="text" placeholder="Type your message">
          <button @click="sendMessage">Send</button>
        </div>
      </div>
    `,
  });
</script>

</body>
</html>
