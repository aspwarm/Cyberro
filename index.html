<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
     body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #36393F;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      display: flex;
      flex: 1;
      height: 0;
    }

    .chat-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      background-color: #2F3136;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #202225;
      padding: 10px;
      border-bottom: 1px solid #3C4043;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-settings {
      margin-left: 10px;
      font-size: 12px;
      cursor: pointer;
      color: #7289DA;
    }

    .profile {
      display: flex;
      align-items: center;
      color: #FFFFFF;
    }

    .profile img {
      border-radius: 50%;
      margin-right: 10px;
    }

    .owner-tag {
      background-color: #7289DA;
      color: #FFFFFF;
      padding: 3px 6px;
      font-size: 10px;
      margin-left: 5px;
      border-radius: 3px;
    }

    .user-list {
      padding: 10px;
      overflow-y: auto;
      max-height: 200px;
    }

    .user-list-item {
      margin-bottom: 5px;
      color: #FFFFFF;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #36393F;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      background-color: #40444B;
      border-radius: 8px;
      padding: 10px;
    }

    .message p {
      margin: 0;
      color: #FFFFFF;
    }

    .timestamp {
      color: #72767d;
      font-size: 10px;
      margin-top: 5px;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #3C4043;
    }

    .input-container input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #40444B;
      color: #FFFFFF;
    }

    .input-container button {
      background-color: #7289DA;
      color: #FFFFFF;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-settings-popup {
      position: absolute;
      bottom: 50px;
      left: 10px;
      background-color: #2F3136;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .user-settings-popup input {
      margin-bottom: 10px;
    }

    .user-settings-popup button {
      background-color: #7289DA;
      color: #FFFFFF;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-settings-popup button.cancel {
      margin-left: 10px;
      background-color: #36393F;
    }

    .user-settings-popup.active {
      display: block;
    }
  </style>
</head>

<body>

  <div id="app">
    <!-- Left Sidebar for Group Chats and Friends -->
    <div class="sidebar">
      <h2>Group Chats</h2>
      <ul>
        <li v-for="group in groups" :key="group.id" @click="joinGroup(group)">
          {{ group.name }}
        </li>
      </ul>
      <h2>Friends</h2>
      <ul>
        <li v-for="friend in friends" :key="friend.id" @click="startPrivateChat(friend)">
          {{ friend.username }}
        </li>
      </ul>
    </div>

    <!-- Main Content for Chat -->
    <div class="main-content">
      <!-- Display current group or private chat -->
      <div v-if="currentChat">
        <h2>{{ currentChat.name }}</h2>
        <div class="messages">
          <div v-for="(message, index) in currentChat.messages" :key="index" class="message">
            <div class="profile">
              <img :src="message.user.profilePicture" alt="Profile" style="width: 20px; height: 20px; margin-right: 5px; border-radius: 50%;">
              <span>{{ message.user.username + message.user.tag }}</span>
            </div>
            <p>{{ message.text }}</p>
            <span class="timestamp">{{ message.timestamp }}</span>
          </div>
        </div>
        <div class="input-container">
          <input v-model="messageInput" type="text" placeholder="Type your message">
          <button @click="sendMessage">Send</button>
        </div>
      </div>
      <div v-else>
        <p>Select a group or friend to start chatting.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        groups: [
          { id: 1, name: 'Group 1', messages: [] },
          { id: 2, name: 'Group 2', messages: [] },
           { id: 3, name: 'Group 3', messages: [] },
          { id: 4, name: 'Group 4', messages: [] },
           { id: 5, name: 'Group 5', messages: [] },
          { id: 6, name: 'Group 6', messages: [] },
        ],
        friends: [
          { id: 101, username: 'Friend 1', messages: [] },
          { id: 102, username: 'Friend 2', messages: [] },
           { id: 103, username: 'Friend 3', messages: [] },
          { id: 104, username: 'Friend 4', messages: [] },
          { id: 105, username: 'Friend 5', messages: [] },
           { id: 106, username: 'Friend 6', messages: [] },
        ],
        currentChat: null, // To keep track of the current chat (group or private)
        messageInput: '',
      },
      methods: {
        joinGroup(group) {
          this.currentChat = group;
        },
        startPrivateChat(friend) {
          this.currentChat = friend;
        },
        sendMessage() {
          if (this.messageInput.trim() !== '') {
            const newMessage = {
              text: this.messageInput.trim(),
              user: {
                username: 'User', // Replace with actual user info
                tag: '#1234', // Replace with actual user info
                profilePicture: 'https://via.placeholder.com/50', // Replace with actual user info
              },
              timestamp: new Date().toLocaleTimeString(),
            };

            this.currentChat.messages.push(newMessage);
            this.messageInput = '';
          }
        },
      },
    });
  </script>

</body>

</html>
