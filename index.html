<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube-like Website</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* YouTube-like background color */
    }

    header {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .video {
      width: 300px;
      margin: 20px;
      background-color: #fff;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .video:hover {
      transform: scale(1.05);
    }

    .video iframe {
      width: 100%;
      height: 150px;
      border: none;
    }

    .video-content {
      padding: 10px;
    }

    h2 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #333;
    }

    p {
      color: #777;
      margin-bottom: 10px;
    }

    footer {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
      box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
    }

    /* Style for the header and search bar */
    .search-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 8px;
      background-color: #ff0000; /* YouTube-like red color */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h1>My YouTube-like Website</h1>
  </header>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" placeholder="Search...">
    <button>Search</button>
  </div>

  <main>
    <!-- Video 1 -->
    <div class="video">
      <iframe width="100%" height="150" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0"
        allowfullscreen></iframe>
      <div class="video-content">
        <h2>Video Title 1</h2>
        <p>Video description goes here.</p>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="video">
      <iframe width="100%" height="150" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0"
        allowfullscreen></iframe>
      <div class="video-content">
        <h2>Video Title 2</h2>
        <p>Video description goes here.</p>
      </div>
    </div>

    <!-- Add more video sections as needed -->

  </main>

  <footer>
    <p>&copy; 2023 My YouTube-like Website</p>
  </footer>

</body>

</html>
